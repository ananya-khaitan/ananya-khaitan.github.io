<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./calc-style.css">
    </head>
    <body>
        <main>
            <div id="calc">
                <div class="output" id="output">
                    
                </div>
                <div id = "calc-container" class="grid-container">
                    <button class="grid-item fact button" type="button" id="button-fact-m">x!</button>
                    <button class="grid-item pow button" type="button" id="button-pow-m">^</button>
                    <button class="grid-item root button" type="button" id="button-sqrt-m">√</button>
                    <button class="grid-item pi-e button" type="button" id="button-pi-m">π</button>
                    
                    
                    
                    <button class="grid-item fact button" type="button" id="button-fact-l">x!</button>
                    <button class="grid-item operator button" type="button" id="button-[">(</button>
                    <button class="grid-item operator button" type="button" id="button-]">)</button>
                    <button class="grid-item button clear-all" type="button" id="button-AC">AC</button>
                    <button class="grid-item button clear" type="button"  id="button-C">C</button>

    
                    <button class="grid-item pow button" type="button" id="button-pow-l">^</button>
                    
                    <button class="grid-item num button" type="button" id="button-7">7</button>
                    <button class="grid-item num button" type="button" id="button-8">8</button>
                    <button class="grid-item num button" type="button" id="button-9">9</button>
                    
                    <button class="grid-item operator button" type="button" id="button-*">*</button>
                    <button class="grid-item root button" type="button" id="button-sqrt-l">√</button>
                    
                    <button class="grid-item num button" type="button" id="button-4">4</button>
                    <button class="grid-item num button" type="button" id="button-5">5</button>
                    <button class="grid-item num button" type="button" id="button-6">6</button>
                    <button class="grid-item operator button" type="button"  id="button--">-</button>
                    <button class="grid-item pi-e button" type="button" id="button-pi-l">π</button>
                    
                    <button class="grid-item num button" type="button" id="button-1">1</button>
                    <button class="grid-item num button" type="button" id="button-2">2</button>
                    <button class="grid-item num button" type="button" id="button-3">3</button>
                    <button class="grid-item operator button" type="button" id="button-+">+</button>
                    <button class="grid-item pi-e button" type="button" id="button-e-l">e</button>
                    
                    <button class="grid-item num button" type="button" id="button-0">0</button>
                    <button class="grid-item num button" type="button" id="button-.">.</button>
                    <button class="grid-item equals button" type="button" id="button-=">=</button>
                    <button class="grid-item pi-e button" type="button" id="button-e-m">e</button>
                    
                </div>
            </div>
        </main>
        <script src="calc-script.js"></script>
    </body>

</html>
